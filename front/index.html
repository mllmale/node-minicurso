<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/src/css/styles-form.css">
    <title>Formul√°rio</title>
</head>
<body>
    <a href="consulta.html">
        <button class="btn-cadastrados">Ver os Cadastrados</button>
    </a>
    <div class="container">
        <h2>Cadastro</h2>
        <form action="#" method="post">
            <div class="form-group">
                <input type="text" id="nome" name="nome" required placeholder="Nome">
            </div>
            <div class="form-group">
                <input type="text" id="cpf" name="cpf" required placeholder="CPF" maxlength="14">
            </div>
            <div class="form-group">
                <input type="email" id="email" name="email" required placeholder="E-mail">
            </div>
            <div class="form-group">
                <label for="sexo">Sexo:</label>
                <select id="sexo" name="sexo">
                    <option value="null">Selecione</option>
                    <option value="masculino">Masculino</option>
                    <option value="feminino">Feminino</option>
                    <option value="outro">Outro</option>
                </select>
            </div>
            <div class="form-group">
                <input type="text" id="cep" name="cep" required placeholder="CEP" maxlength="7">
            </div>
            <div class="form-group">
                <input type="text" id="estado" name="estado" required placeholder="Estado">
            </div>
            <div class="form-group">
                <input type="cidade" id="cidade" name="cidade" required placeholder="Cidade">
            </div>
            <div class="form-group">
                <input type="text" id="rua" name="rua" required placeholder="Rua">
            </div>
            
            <div class="form-group">
                <button type="button" class="btn-submit">Cadastrar</button>
            </div>
        </form>
    </div>
    <script type="module" src="/src/js/scripts.js"></script>
</body>
</html>
