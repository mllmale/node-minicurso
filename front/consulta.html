<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exibir Dados e Pesquisa por CPF</title>
    <link rel="stylesheet" href="src/css/styles-consulta.css">
</head>
<body>
    <a href="index.html">
        <button class="btn-cadastrados">Cadastrar</button>
    </a>
    <div class="container">
        <h1>Exibir Dados Recebidos</h1>

        <!-- Formulário para pesquisar por CPF -->
        <div class="search-container">
            <label for="cpf-search">Pesquisar por CPF:</label>
            <input type="text" id="cpf-search" placeholder="Digite o CPF" maxlength="14">
            <button id="search-btn">Pesquisar</button>
        </div>

        <!-- Exibição dos dados -->
        <div id="data-container">
            <table id="data-table">
                <thead>
                    <tr>
                        <th>CPF</th>
                        <th>Nome</th>
                        <th>Email</th>
                        <th>Sexo</th>
                        <th>CEP</th>
                        <th>Rua</th>
                        <th>Cidade</th>
                        <th>Estado</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Os dados serão inseridos aqui -->
                </tbody>
            </table>
        </div>
    </div>

    <script type="module" src="/src/js/scripts.js"></script>

</body>
</html>
